<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list">
            <li class="list-name active-list">Youtube</li>
            <li class="list-name">Work</li>
            <li class="list-name">Grocery</li>
        </ul>

        <form action="">
            <input type="text" placeholder="new list name" class="new list" aria-label="new list name">
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2>Youtube</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">record</label>
                    <span class="custom-checkbox"></span>
                </div>
                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">edit</label>
                    <span class="custom-checkbox"></span>
                </div>
                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">upload</label>
                    <span class="custom-checkbox"></span>
                </div>
        
            </div>

            <div class="new-task-creator">
                <form action="">
                    <input type="text" placeholder="new task name" class="new task" aria-label="new task name">
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-tasks">
                <button class="btn delete">Clear</button>
                <button class="btn delete">Delete</button>
            </div>
        </div>

        </div>
    
</body>
</html>
